<html>
<head>
    <title>GoLitech - Sign Up</title>

</head>
<body>
    <div class="banner">
        <div class="navbar">
          <a href="index.html"><img src="assets/image-removebg-preview (6).png" class="logo"></a>
          <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Our Products</a></li>

                <li><a href="about.html" class="active">About us</a></li>
                <li><a href="store.html">Our Stores</a></li>
            </ul>
        </div>
            <div class="container">
              <h2>Membership Sign Up</h2>
              <form id="signup-form">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" required>
                </div>
                <div class="form-group">
                  <label for="gender">Gender:</label>
                  <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                  <label for="address">Address:</label>
                  <textarea id="address" required></textarea>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" required>
                </div>
                <button class="button-cart" type="submit" style="background-color: black;">Sign Up</button>
              </form>
              <a href="login.html">Have an account? Login</a>
            </div>      
            <script src="script.js"></script>
        </div>

        </div>
    </div>
</body>
</html>
